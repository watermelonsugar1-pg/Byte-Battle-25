<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-S-T-D</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
    }
    header {
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #eee;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      color: #ffaf7b;
      margin-bottom: 20px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .feature {
      flex: 1 1 250px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .feature h3 {
      margin-top: 0;
      color: #d76d77;
    }
    .screenshots {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .screenshots img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #3a1c71;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta a {
      display: inline-block;
      padding: 14px 28px;
      background: #ffaf7b;
      color: #121212;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #d76d77;
      color: #fff;
    }
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>ASTD</h1>
    <p>The GOAT of AI games</p>
  </header>

  <div class="section">
    <h2>About the Game</h2>
    <p>
      A-S-T-D is a game that showcases how good AI beats bad AI.
    </p>
  </div>

 </body>
</html>
